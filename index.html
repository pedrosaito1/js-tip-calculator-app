<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" class="logo-header" alt="Logo">
    </header>

    <main>
        <div class="container">
            <section class="box input">
                <div class="wrapper-input">
                    <h2 class="title">Bill</h2>
                    <div class="box-input">
                        <input type="text" placeholder="0">
                        <img src="./images/icon-dollar.svg" alt="Icon Dolar">
                    </div>
                </div>

                <div class="wrapper-btns">
                    <h2 class="title">Select Tip %</h2>

                    <div class="btns">
                        <button type="button" class="btn">5%</button>
                        <button type="button" class="btn">10%</button>
                        <button type="button" class="btn">15%</button>
                        <button type="button" class="btn">25%</button>
                        <button type="button" class="btn">50%</button>
                        <input type="text" placeholder="Custom" class="btn">
                    </div>
                </div>

                <div class="wrapper-input">
                    <h2 class="title">Number of People</h2>
                    <small>Can't be zero</small>
                    <div class="box-input">
                        <input type="text" placeholder="0">
                        <img src="./images/icon-person.svg" alt="Icon Person">
                    </div>
                </div>
            </section>
            <section class="box output">

            </section>
        </div>
    </main>
</body>
</html>
